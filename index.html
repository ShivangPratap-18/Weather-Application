<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App with API</title>
</head>

<body>
    <div class="conatiner">
        <div class="header">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter Your Location">

                <button class="fa-solid fa-magnifying-glass" id="search-button"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, Location Not Found</h1>
            <img src="/assets/404.png" alt="">
        </div>
        <div class="weather-body">
            <div class="weather-box">
                <p class="temp">0&#8451;</p>
                <p class="description">Clear sky</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 km/hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/41f3899172.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
